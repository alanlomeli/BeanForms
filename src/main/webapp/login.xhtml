<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>

            .container
            {
                display:flex;
                justify-content: center;
                align-items: center;
                height:100%;
            }

            .login
            {

                background:#212129;
                border-radius: 15px;

            }        
            #toolbar{
                margin:0;
            }
        </style>

    </h:head>

    <h:body style="margin:0px;">

        <h:form id="toolbar">


            <p:toolbar class="toolbar">
                <f:facet name="left">
                    <p:button outcome="index" value="BeanForms" />
                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>

                </f:facet>

                <f:facet name="right">
                   <p:commandButton id="dynaButton" value="#{menuToolbar.titulo}" type="button" icon="ui-icon-triangle-1-s"/>  
                    <p:menu model="#{menuToolbar.model}" overlay="true" trigger="dynaButton" my="left top" at="left bottom" />                       

                </f:facet>

            </p:toolbar>
        </h:form>


        <div class="container">

            <div class="login" style="width: 300px; height: 350px;">
                <div align="center">
                    <p:outputLabel style="font-weight:bold; color: #FFF; font-size: 35px;" value="LOGIN"/>
                </div>
                <p:separator />
                <h:form id="login">   
                    <p:growl id="message" showDetail="true" sticky="false"/>
                    <br/>
                    <p:outputLabel  for="usuario" style="font-weight:bold; color: #FFF; margin-left: 25px;" value="Username"/>
                    <br/>
                    <p:inputText value="#{iniciarSesion.nickname}" id="usuario" style="margin-left:25px" required="true"/>
                    <br/>
                    <br/>
                    <br/>
                    <p:outputLabel for="password" style="font-weight:bold; color: #FFF; margin-left: 25px;" value="Password"/>
                    <br/>
                    <p:password value="#{iniciarSesion.pass}"  id="password" style="margin-left: 25px" required="true" />
                    <br/>
                    <br/>
                    <p:link value="¿No tienes cuenta? Regístrate." style="color: #FFF; margin-left: 25px " href="registro.xhtml"/>
                    <br/>
                    <br/>
                    <center> <p:commandButton actionListener="#{iniciarSesion.iniciarSesion()}" value="Iniciar Sesión" update="message" /></center>
                </h:form> 
            </div>

        </div>


    </h:body>
</html>
