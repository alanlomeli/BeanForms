<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <style>
            #contenedor{
                width: 600px;
                border:1px solid black;
                background-color: white;
                border-radius: 10px;
            }
            #padre{
                display:flex;
                justify-content: center;
                align-content: center;
            }
            
           
            
        </style>
    </h:head>
    <h:body style="margin:0px;">
        <h:form>

            <p:growl id="messages" showDetail="true" />

            <p:toolbar class="toolbar">
                <f:facet name="left">
                    <p:button outcome="index" value="HOME" />

                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>                  
                </f:facet>

                <f:facet name="right">
                    <p:menuButton value="Alan">
                        <p:menuitem value="Encuestas"  update="messages" icon="pi pi-save" />
                        <p:menuitem value="Cerrar sesión" update="messages" icon="pi pi-refresh" />
                    </p:menuButton>
                </f:facet>

            </p:toolbar>
        </h:form>
        
        <h:form>
            <div id="padre" style="margin-top:15px; ">
                <div id="contenedor" style="padding:15px;">
                    <div style="padding:15px">
                    <p:inputText  placeholder="Sin Título" style="width:100%" />
                    </div>
                </div>
            </div>
            
            
        </h:form>
        <h:form>
            <div id="padre" style="margin-top:15px">
                <div id="contenedor" style="padding:15px;">
                    <div style="padding:15px;">
                        <div>
                            <p:outputLabel value="Pregunta: " style="font-weight:bold;"/>   
                            <div style="float:right">
                                <h:outputText value="Cerrada: " />
                                <p:toggleSwitch value="#{bean.propertyName}" /> 
                            </div>   
                        </div>
                        <p:inputText   style="width:80%"/>
                    </div>
                    <div style="padding:15px;">
                        <p:outputLabel value="Opción: " style="font-weight:bold;"/>

                        <div style="width:100%">
                            <p:inputText style="width:80%"/>
                            <p:button icon="pi pi-plus-circle" title="Agregar Opción"/> 
                        </div>

                    </div> 
                    <div >
                        <p:button  title="Agregar pregunta" icon="pi pi-plus-circle" style="margin-right: 45%; margin-left: 45%; margin-top: 10px" />                                                                   
                    </div>
                </div>
            </div>
        </h:form>       
    </h:body>
</html>
