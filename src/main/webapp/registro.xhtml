<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style>
            body{
                background-color: #ebebeb;
            }
            #contenedor{
                width: 600px;
                border:1px solid black;
                background-color: white;
                border-radius: 10px;
            }
            #padre{
                display:flex;
                justify-content: center;
                align-content: center;
            }
        </style>

    </h:head>

    <h:body style="margin:0px;">

        <h:form>

            <p:growl id="messages" showDetail="true" />

            <p:toolbar class="toolbar">
                <f:facet name="left">
                    <p:button outcome="index" value="BeanForms" />

                    <span class="ui-separator">
                        <span class="ui-icon pi pi-ellipsis-v" />
                    </span>


                </f:facet>

                <f:facet name="right">
                    <p:commandButton id="dynaButton" value="#{menuToolbar.titulo}" type="button" icon="ui-icon-triangle-1-s"/>  
                    <p:menu model="#{menuToolbar.model}" overlay="true" trigger="dynaButton" my="left top" at="left bottom" />                       

                </f:facet>

            </p:toolbar>
        </h:form>

        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="false"/>
            <div id="padre">
                <p:panel id="basic" header="RegÃ­strate"  style="margin-bottom:20px;text-align: center;">

                    <div style="padding:15px;">
                        <p:outputLabel value="Nickname: " for="nickname" style="font-weight:bold;"/>
                        <p:inputText id="nickname" value="#{registrarUsuario.usuario.nickname}" style="width:100%" required="true"/>
                    </div>
                    <div style="padding:15px;">
                        <p:outputLabel value="Nombre: " for="nombre" style="font-weight:bold;"/>
                        <p:inputText id="nombre" value="#{registrarUsuario.usuario.nombre}" style="width:100%" required="true"/>
                    </div>

                    <div style="padding:15px;">
                        <p:outputLabel value="Apellido: " for="apellido" style="font-weight:bold;"/>
                        <p:inputText id="apellido" value="#{registrarUsuario.usuario.apellido}" style="width:100%" required="true"/>
                    </div>

                    <div style="padding:15px;">
                        <p:outputLabel value="Password: " for="password" style="font-weight:bold;"/>
                        <p:inputText type="password" id="password" value="#{registrarUsuario.pass}" style="width:100%"  required="true"/>
                    </div>


                    <div style="padding:30px;">
                        <p:commandButton value="Registrar" actionListener="#{registrarUsuario.registrar()}" update="growl" ajax="true" style="width:100%;"/>
                        <p:spacer width="10"/>
                        <p:button outcome="index" value="Cancelar" style="width:100%;"/>

                    </div>
                </p:panel>

            </div>

        </h:form>

    </h:body>
</html>
